<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Веб лаб 1</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
<header>
    <h1>Гаврилович Вероника Вячеславовна, Р3331, вариант 657</h1>
</header>

<div id="container">
    <div class="form-section">
        <div class="image-section">
            <img src="images/area.png" alt="График области">
        </div>
        <form id="main" onsubmit="saveArticle(event)">
            <div class="input-group">
                <p>Выберите X:</p>
                <div class="radio-group">
                    <label><input type="radio" name="x" value="-3">-3</label>
                    <label><input type="radio" name="x" value="-2">-2</label>
                    <label><input type="radio" name="x" value="-1">-1</label>
                    <label><input type="radio" name="x" value="0">0</label>
                    <label><input type="radio" name="x" value="1">1</label>
                    <label><input type="radio" name="x" value="2">2</label>
                    <label><input type="radio" name="x" value="3">3</label>
                </div>
            </div>

            <div class="input-group">
                <p>Введите Y:</p>
                <input type="text" name="y" placeholder="Y ∈ (-5; 3)">
            </div>

            <div class="input-group">
                <p>Выберите R:</p>
                <div class="radio-group">
                    <label><input type="radio" name="r" value="1">1</label>
                    <label><input type="radio" name="r" value="2">2</label>
                    <label><input type="radio" name="r" value="3">3</label>
                    <label><input type="radio" name="r" value="4">4</label>
                    <label><input type="radio" name="r" value="5">5</label>
                </div>
            </div>

            <div class="input-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>

    <div class="history-section">
        <p>История:</p>
        <table id="tries">
            <tr>
                <th>?</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>time</th>
                <th>script_time</th>
            </tr>
        </table>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p id="modalTitle">
                Ошибка валидации:
            </p>
            <p id="modalMessage">
                Здесь будет текст ошибки
            </p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>
</div>
</body>
</html>
